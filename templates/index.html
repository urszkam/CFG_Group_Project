<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <title>GloboTv</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Edu+SA+Beginner&family=Roboto&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script type="text/javascript" src="/static/script/main.js"></script>
    </head>
    <body>
        <div class="menu-wrap">
            <nav class="menu">
              <div class="icon-list">
                <a href="/about-us"><span>About us</span></a>
              </div>
              <button class="close-button fa fa-times" id="close-button"></button>
            </nav>
        </div>
        <button class="menu-button fa fa-bars" id="open-button"></button>

        <div class="full-height">
            <div class="header-wrap">
                <div class="logo-wrap">
                <img src="static/images/logo.png" class="logo" alt="Website logo">
                </div>
            </div>
            <div class ="site-description-wrap">
                <div class="textarea">
                    <p class="description">
                        You can't find TV series on Netflix in your country?<br class="hidden">
                        You don't know which country you should connect your VPN to?<br>
                        You're in the right place!<br><br>
                        Write down the title you're looking for and find out where it's avaliable on Netflix.
                    </p>
                </div>
            </div>
            <div class="form-wrap">
                <form action="/results" method="POST" class="form" name="form">
                    <div class="title-wrap">
                        <label for="inp" class="inp">
                            <input type="text" id="title" placeholder="&nbsp;" name="title">
                            <span class="label">Movie title</span>
                            <span class="focus-bg"></span>
                        </label>
                    </div>
                    <div class="country-wrap">
                        <label for="inp" class="inp">
                            <input type="text" id="country" placeholder="&nbsp;" name="country">
                            <span class="label">Country name</span>
                            <span class="focus-bg"></span>
                        </label>
                    </div>
                    <div class="checkbox-wrap">
                        <div class="sth">
                            <div class="local-check">
                                <label><input type="checkbox" name="checkfield" id="country" onchange="xhr.getLocation(this)"/>
                                    <div class="icon-box">
                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                        <p>&nbsp &nbsp get my location</p>
                                    </div>
                                </label>
                            </div>  
                        </div>
                    </div>
                    <div class="search-button"><button class="button-17" type="submit" name="search-button">Search</button></div>
                </form>
            </div>
        </div>
    </body>
</html>
